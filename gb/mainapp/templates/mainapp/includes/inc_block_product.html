{% load static %}
{% for product in products %}
    <div class="block">
        <a href="#"><img src="/media/{{ product.image }}" alt="{{ product.description}}">
            <div class="text">
                <img src="{% static 'img/icon-hover.png' %}" alt="">
                <h4>{{ product.name }}</h4>
                <p>{{ product.short_des }}</p>
            </div>
        </a>
    </div>
{% endfor %}
